<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tae-Hee</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header id="main-page-header">
      <div class="header-text align-text-bottom">
        <p class="text-center">TaeHee</p>
      </div>
    </header>

    <div id="left-side">
      <div class="menu-btn-left-side">
        <button class="btn" type="button" id="first-button-left-side">
          간략소개
        </button>
      </div>
      <div class="menu-btn-left-side">
        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          내가 좋아하는 것
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" id="oil-painting-btn">그림 그리기</a>
          <a class="dropdown-item" id="travel-btn">여행</a>
        </div>
      </div>
    </div>

    <div id="right-side">

      <div id="main-content">

        <div id="main-content-text">
          <p class="text-center">Welcome to TaeHee selfmade portfolio !</p>
        </div>

      </div>

      <div id="who-I-am-content">

        <div id="who-I-am-content-text">
          <p class="text-center"></p>
        </div>

        <div id="pic-who-I-am-content">
          <div class="card" style="width:100%; height:50%;">
            <img class="card-img-top" src="data/taeheepic.jpg">
            <div class="card-body">
              <li>
                이름 : 김태희
              </li>
                <li>
                  나이 : 24
                </li>
                <li>
                  전공 : (주)- 프랑스어<br>
                        (복전) - 영어, 경영학
              </li>

              </li>
            </div>
          </div>
        </div>
      </div>


      <div id="oil-painting-content">

        <div id="oil-painting-content-text">
          <p class="text-center">그림 그리기</p>
        </div>

        <div class="carousel-content">
          <div id="oil-painting-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100"; src="data/oil-1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100"; src="data/oil-2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100"; src="data/oil-3.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#oil-painting-carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#oil-painting-carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>

      </div>

      <div id="travel-content">

        <div id="travel-content-text">
          <p class="text-center">여행</p>
        </div>

        <div class="carousel-content">
          <div id="travel-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100"; src="data/travel-2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100"; src="data/travel-3.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100"; src="data/travel-4.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100"; src="data/travel-5.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#travel-carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#travel-carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>

      </div>


    </div>

  </body>

  <script>
    document.getElementById('main-content').style.display = "block";
    document.getElementById('who-I-am-content').style.display = "none";
    document.getElementById('oil-painting-content').style.display = "none";
    document.getElementById('travel-content').style.display = "none";

    document.getElementById('main-page-header').addEventListener('click', ()=>{
      document.getElementById('main-content').style.display = "block";
      document.getElementById('who-I-am-content').style.display = "none";
      document.getElementById('oil-painting-content').style.display = "none";
      document.getElementById('travel-content').style.display = "none";
    });

    document.getElementById('first-button-left-side').addEventListener('click', ()=>{
      document.getElementById('main-content').style.display = "none";
      document.getElementById('who-I-am-content').style.display = "block";
      document.getElementById('oil-painting-content').style.display = "none";
      document.getElementById('travel-content').style.display = "none";
    })

    document.getElementById('oil-painting-btn').addEventListener('click', ()=>{
      document.getElementById('main-content').style.display = "none";
      document.getElementById('who-I-am-content').style.display = "none";
      document.getElementById('oil-painting-content').style.display = "block";
      document.getElementById('travel-content').style.display = "none";
    })

    document.getElementById('travel-btn').addEventListener('click', ()=>{
      document.getElementById('main-content').style.display = "none";
      document.getElementById('who-I-am-content').style.display = "none";
      document.getElementById('oil-painting-content').style.display = "none";
      document.getElementById('travel-content').style.display = "block";
    })
  </script>
</html>
